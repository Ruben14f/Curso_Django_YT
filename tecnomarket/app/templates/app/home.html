{% extends 'app/base.html'%}

{% load static %}

{% block contenido %}
<div class="productos">
{% load humanize %}
    {% for p in productos %}
    <div class="producto">
        <div class="contenedor">
            {% if  p.imagen%}
            <img src="{{p.imagen.url}}" alt="yoga">
            {% endif %}
        </div>

        <div class="detalles">
            <h5>{{p.marca | capfirst}}</h5>
            <h2>{{p.nombre | title}}</h2>
            <h3>${{p.precio}}</h3>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
